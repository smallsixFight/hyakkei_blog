<body>

    <div class="main-content">
        <iframe class="header-iframe" width="100%" src="header.html" frameborder="no" scrolling="no"></iframe>

            #{{post_content}}
        </div>

        </footer>
    </div>
</div>

#{{pswp}}

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    });
    let gotoTop = '<div id="gotoTop" class="goto-top" title="回到顶部"></div>';
    $("body").append(gotoTop);
    $("#gotoTop").click(
        function () {
            $('html,body').animate({scrollTop: 0}, 700);
        }).hover(
        function () {
            $(this).addClass("hover");
        },
        function () {
            $(this).removeClass("hover");
        });
    $(window).scroll(function () {
        var s = $(window).scrollTop();
        var eleSelector = $("#gotoTop");
        if (s > window.screen.height / 2) {
            eleSelector.get(0).style.visibility = 'initial';
            eleSelector.fadeIn(100);
        } else {
            eleSelector.fadeOut(200);
        }
    });
</script>

<script src="#{{js_path}}/gallery-init.js"></script>
</body>

</html>
