<script>
    var page = 1;
    var dataList = [];
    var total = 0;

    const columns = [{ title: "标题", dataIdx: "title" }, { title: "slug", dataIdx: "slug" }, { title: "创建日期", dataIdx: "create_at" }, { title: "最近修改", dataIdx: "modify_at" },
    { title: "状态", dataIdx: "status", render: function (val) { return val === "publish" ? `<span class="tag green">发布</span>` : `<spann class="tag orange">草稿</span>` } },
    { title: "操作", dataIdx: 'id', render: function (id, idx) { return `<a onclick="handleEdit(${id})">编辑</a><hr /><a onclick="del(${idx})">删除</a>` } }];

    generateTableContent($('.table-wrapper table').get(0), columns);

    async function del(idx) {
        try {
            setLoading();
            await request(bsApi.delArticle + `?id=${dataList[idx].id}`, { method: "DELETE" }).then(resp => {
                if (!resp.success) {
                    message.warn(resp.message);
                    return;
                }
                message.success(resp.message);
                getList(page);
            })
        } finally {
            removeLoading();
        }
    }

    async function getList(p) {
        try {
            setLoading();
            await request(bsApi.articleList + `?page=${p}`).then(resp => {
                if (!resp.success) {
                    message.warn(resp.message);
                    return;
                }
                page = p;
                dataList = resp.data || [];
                total = resp.total;
                let tableEle = $('.table-wrapper table').get(0);
                updateTableData(tableEle, columns, dataList);
                updatePagination();
            });
        } finally {
            removeLoading();
        }
    }

    getList(page);

    function updatePagination() {
        const e = $("#pagination").get(0);
        if (!e) { return }
        let appStr = "";
        if (page > 1) {
            appStr += `<li><a onclick="getList(${page - 1})">${page - 1}</a></li>`;
        }
        appStr += `<li><a class="is-selected">${page}</a></li>`;
        if (page * 10 < total) {
            appStr += `<li><a onclick="getList(${page + 1})">${page + 1}</a></li>`;
        }
        $(e).empty();
        $(e).append(appStr);
    }

    function handleEdit(id) {
        jump(`articles_edit`, { id: id });
    }
</script>
